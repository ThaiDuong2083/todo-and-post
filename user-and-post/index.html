<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="content text-center">
        <h1>Bài 2</h1>
        <ul class="nav nav-tab-custom nav-underline d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" type="users" aria-current="page"
              ><span>Tài khoản</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" type="posts"><span>Bài đăng</span></a>
          </li>
        </ul>
        <form id="form-search-users" >
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              name="searchByNameOrEmail"
              class="form-control"
              placeholder="Nhập họ, tên hoặc email"
            />
            <button class="btn btn-primary" type="submit" id="button">
              Tìm kiếm
            </button>
          </div>
        </form>
        <form id="form-search-posts" class="d-none">
          <div class="input-group mb-3 mt-3">
            <input
              type="number"
              name="id"
              class="form-control"
              placeholder="Nhập id bài viết"
            />
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Nhập email tác giả"
            />
            <button class="btn btn-primary" type="submit" id="button">
              Tìm kiếm
            </button>
          </div>
        </form>
        <table class="table table-striped"></table>
        <nav aria-label="...">
          <ul class="pagination"></ul>
        </nav>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <b>Id: </b>
              <span name="id"></span>
            </div>
            <div>
              <b>Tiêu đề: </b>
              <span name="title"></span>
            </div>
            <div>
              <b>Nội dung: </b>
              <div name="content"></div>
            </div>
            <div>
              <b>Link ảnh: </b>
              <span name="image"></span>
            </div>
            <div>
              <b>Tác giả: </b>
              <span name="name"></span>
            </div>
            <div>
              <b>Ngày tạo: </b>
              <span name="created_at"></span>
            </div>
            <div>
              <span>Ngày sửa đổi: </span>
              <span name="updated_at"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
